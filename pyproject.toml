[tool.poetry]
name = "pycomponents_general_maths"
description = "A Package of Python Flow Components"
authors = ["Matthew Stedman <matt@theengineeringcompany.com>"]
version = "0.1.0"
license = "MIT"
readme = "README.md"
repository = "https://github.com/theengineeringco/pycomponents_general_maths.git"

[tool.poetry.dependencies]
python = "^3.6.1"
flow_py = {git ="https://github.com/theengineeringco/PythonAbstraction.git", rev="stable_master_22"}
flow_pycomponents_utils = {git="https://github.com/theengineeringco/flow_pycomponents_utils.git"}

[tool.poetry.dev-dependencies]
black = "^19.10b0"
wemake-python-styleguide = "^0.14.0"
flow-py = {git ="https://github.com/theengineeringco/PythonAbstraction.git", rev="stable_master_22", extras = ["testing"]}
taskipy = "^1.2.1"
flow-python-cookiecutter = {git ="https://github.com/theengineeringco/FlowPythonCookiecutter.git"}

[tool.poetry.plugins."flows"]
"pycomponents_general_maths" = "flow._tools.find_components:find_pkg_components"

[tool.taskipy.tasks]
create_component = "flow_python_cookiecutter -t component"

[tool.black]
line-length=120

[build-system]
requires = ["poetry>=1.0", "pip>=20.0"]
build-backend = "poetry.masonry.api"
